<!DOCTYPE html>
<html>
<head>
<title>GS progress tracking system</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/src/index.css" />
<link rel="stylesheet" href="/src/tableIndex.css" />
<link rel="stylesheet" href="/src/register.css" />
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top " style="z-index:5; background-image: linear-gradient(to left,#dfa229,#DB5426);">
  <span>.</span>
</div>
<div class="w3-bar w3-top w3-large" style="z-index:4; background-color: #ffffff;margin-top: 20px;">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
  <span class="w3-bar-item w3-left"><img src="/img/gs.png"></span>
  <button class="login" style="right: 2%;" onclick="location.href = 'login.html'">Login<div class="arrow-wrapper"><div class="arrow"></div></div></button>
</div>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main">

  <!-- Header -->
  <img src='img/background.gif' class="center"/>

  <div class="w3-row-padding w3-margin-bottom">
    
    
  
  </div>

  

  

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>

<script>
    let bar = new ProgressBar.SemiCircle("#container", {
      strokeWidth: 12,
      color: "white",
      trailColor: "rgba(255,255,255, 0.4)",
      trailWidth: 12,
      easing: "easeInOut",
      duration: 1400,
      svgStyle: null,
      text: {
        value: "",
        alignToBottom: false,
        className: "progressbar__label"
      },

      // Set default step function for all animate calls
      step: (state, bar) => {
        bar.path.setAttribute("stroke", state.color);
        var value = Math.round(bar.value() * 100);
        if (value === 0) {
          bar.setText("");
        } else {
          bar.setText(value);
        }

        bar.text.style.color = state.color;
      }
    });
    bar.animate(0.2); // Number from 0.0 to 1.0
  </script>

</body>
</html>
