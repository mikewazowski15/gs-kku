<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>

<script>
    let bar = new ProgressBar.SemiCircle("#container", {
      strokeWidth: 12,
      color: "white",
      trailColor: "rgba(255,255,255, 0.4)",
      trailWidth: 12,
      easing: "easeInOut",
      duration: 1400,
      svgStyle: null,
      text: {
        value: "",
        alignToBottom: false,
        className: "progressbar__label"
      },

      // Set default step function for all animate calls
      step: (state, bar) => {
        bar.path.setAttribute("stroke", state.color);
        var value = Math.round(bar.value() * 100);
        if (value === 0) {
          bar.setText("");
        } else {
          bar.setText(value);
        }

        bar.text.style.color = state.color;
      }
    });
    bar.animate(0.2); // Number from 0.0 to 1.0
  </script>
  

  <script>
    const taskID = localStorage.getItem('taskID');
    document.getElementById('taskID').value = taskID;
    
    
    // fetch the task data from the server
    fetch(`/edit-data?taskID=${taskID}`)
      .then(response => response.json())
      .then(data => {
        data.forEach((result) => {
          document.getElementById('taskName').value = result.task_Name;
          document.getElementById('taskInfo').value = result.task_Info;
          document.getElementById('taskPercent').value = parseInt(result.task_Percent_Complete);
        });
      })
      .catch(error => console.error(error));
  </script>
  <script>
    let navU = '';
    let navP = '';
    let navE = '';
  
    fetch('/get-user')
      .then(response => response.json())
      .then(data => {
        // Add options to the select element
        data.forEach(result => {
          console.log(data)
          navU = `${result.username}`;
          navP = `${result.main_Position}`;
          navE = `( ${result.exp} )`;
          document.getElementById('navUser').textContent = navU;
          document.getElementById('navPosition').textContent = navP;
          document.getElementById('navExp').textContent = navE;
        });
      });
      
      
  </script>
