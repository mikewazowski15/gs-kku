<script type="text/javascript">   
$(function(){
     
    $.datetimepicker.setLocale('th'); // ต้องกำหนดเสมอถ้าใช้ภาษาไทย และ เป็นปี พ.ศ.
     
    // กรณีใช้แบบ inline
  /*  $("#testdate4").datetimepicker({
        timepicker:false,
        format:'d-m-Y',  // กำหนดรูปแบบวันที่ ที่ใช้ เป็น 00-00-0000            
        lang:'th',  // ต้องกำหนดเสมอถ้าใช้ภาษาไทย และ เป็นปี พ.ศ.
        inline:true  
    });    */   
     
     
    // กรณีใช้แบบ input
    $("#taskDate").datetimepicker({
        timepicker:false,
        format:'d-m-Y',  // กำหนดรูปแบบวันที่ ที่ใช้ เป็น 00-00-0000            
        lang:'th',  // ต้องกำหนดเสมอถ้าใช้ภาษาไทย และ เป็นปี พ.ศ.
        onSelectDate:function(dp,$input){
            var yearT=new Date(dp).getFullYear();  
            var yearTH=yearT+543;
            var fulldate=$input.val();
            var fulldateTH=fulldate.replace(yearT,yearTH);
            $input.val(fulldateTH);
        },
    });     
     
     
});
</script>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script>
  const optionsSelect = document.getElementById('category');
  const inputField = document.getElementById('หมวดงาน');

  optionsSelect.addEventListener('change', () => {
    const selectedOption = optionsSelect.value;
    
    if (selectedOption === 'อื่นๆ') {
      inputField.setAttribute('name', 'taskCategory');
      optionsSelect.setAttribute('name', 'category');
      inputField.style.display = 'block';
      inputField.setAttribute('required', '');
    } else {
      optionsSelect.setAttribute('name', 'taskCategory');
      inputField.setAttribute('name', 'category');
      inputField.style.display = 'none';
      inputField.removeAttribute('required');
    }
  });

  

  // Send a request to the server-side script
  fetch('/get-data-category')
    .then(response => response.json())
    .then(data => {
      // Add options to the select element
      data.forEach(result => {
        console.log(result.id_Staff)
        if (result.id_Staff === parseInt(sessionStorage.getItem('userId'))) {
          const optionElement = document.createElement('option');
          optionElement.value = result.task_Category;
          optionElement.textContent = result.task_Category;
          optionsSelect.appendChild(optionElement);
        }
      });
      const fixedOption = document.createElement('option');
      fixedOption.value = 'อื่นๆ';
      fixedOption.textContent = 'อื่นๆ';
      optionsSelect.appendChild(fixedOption);
    });

</script>

<script>
  var rm = document.getElementById('riskmanagement');
  var okrs = document.getElementById('okrs');
  var okrsrmInput = document.getElementById('okrsrm');

  function updateOkrsrmValue() {
    if (rm.checked && okrs.checked) {
      okrsrmInput.value = "both";
    } else if (okrs.checked) {
      okrsrmInput.value = "okrs";
    } else if (rm.checked) {
      okrsrmInput.value = "rm";
    } else {
      okrsrmInput.value = "";
    }
  }

  okrs.addEventListener('change', updateOkrsrmValue);
  rm.addEventListener('change', updateOkrsrmValue);
</script>

  <script>
    const taskID = localStorage.getItem('taskID');
    document.getElementById('taskID').value = taskID;
    
    
    // fetch the task data from the server
    fetch(`/edit-data?taskID=${taskID}`)
      .then(response => response.json())
      .then(data => {
        data.forEach((result) => {
          document.getElementById('taskName').value = result.task_Name;
          document.getElementById('taskInfo').value = result.task_Info;
          document.getElementById('taskDate').value = result.task_Date;
          document.getElementById('taskPercent').value = parseInt(result.task_Percent_Complete);
        });
      })
      .catch(error => console.error(error));
  </script>

    let navU = '';
