}

<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>

<script>
    let bar = new ProgressBar.SemiCircle("#container", {
      strokeWidth: 12,
      color: "white",
      trailColor: "rgba(255,255,255, 0.4)",
      trailWidth: 12,
      easing: "easeInOut",
      duration: 1400,
      svgStyle: null,
      text: {
        value: "",
        alignToBottom: false,
        className: "progressbar__label"
      },

      // Set default step function for all animate calls
      step: (state, bar) => {
        bar.path.setAttribute("stroke", state.color);
        var value = Math.round(bar.value() * 100);
        if (value === 0) {
          bar.setText("");
        } else {
          bar.setText(value);
        }

        bar.text.style.color = state.color;
      }
    });
    bar.animate(0.2); // Number from 0.0 to 1.0
</script>

<script>
  // Add active class to the current button (highlight it)
  var header = document.getElementById("Group");
  var btns = header.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
    });
  }
</script>

<script>
  function sendId(taskId) {
   localStorage.setItem('taskID', taskId);
  }
</script>

<script>  
  fetch('/get-data')
  .then(response => response.json())
  .then(data => {

    if (data.length === 0) {
        // Display "No data" message
        document.querySelector('tbody').innerHTML = '<tr><td colspan="4">No Task</td></tr>';
        return;
    }
    
    let tableRows = '';
    let groupedResults = {};
    
    data.forEach((result) => {


      if (!groupedResults[result.task_Category]) {
        groupedResults[result.task_Category] = [];
      }
      groupedResults[result.task_Category].push(result);
      
    });

    let avgPercent = '';
    
    let table = '';
            Object.keys(groupedResults).forEach(category => {
              table += `
              <tr>
                  <td  colspan="4" class="hold" style="position: relative;" id="${category}">
                    ${category} <i class='fa fa-angle-down' id="arrow-${category}"></i> 
                      <span class="percent" id="per${category}">100%</span>
                      <progress id="progress${category}" value="100" max="100" style="display: inline;"> 100% </progress>
                  </td>
              </tr>
              `;
              let totalPercent = 0;
              groupedResults[category].forEach(task => {
                
                table += `
                <tr id="mydiv${task.task_ID}${task.task_Group}${task.task_Category}" hidden="hidden" class="tb">
                  <td style='vertical-align: top; text-align: left; padding-right: 15px; width: 30%'>
                    ${task.task_Name}
                  </td>
                  <td style='vertical-align: top; text-align: left; padding-right: 15px; width: 55%'>
                    ${task.task_Info}
                  </td>
                  <td style='text-align:right; width:10%'><div role="progressbar" aria-valuenow="${parseInt(task.task_Percent_Complete)}" aria-valuemin="0" aria-valuemax="100" 
                    style="--value:${parseInt(task.task_Percent_Complete)}"></div></td>
                  <td style='text-align:right; width:5%'><button onclick="location.href = 'edit.html'; sendId(${task.task_ID});"><i class='fa fa-edit' style="font-size: 24px;"></i></button></td>
                </tr>
                `;

                totalPercent += task.task_Percent_Complete;
                const avgPercent = totalPercent / groupedResults[category].length;

                $(document).ready(function(){
                  $(`#${task.task_Category}`).click(function(){
                      $(`#mydiv${task.task_ID}${task.task_Group}${task.task_Category}`).toggle();
                      $(`#per${task.task_Category}`).toggle();
                      $(`#progress${task.task_Category}`).toggle();
                      $(`#arrow-${task.task_Category}`).toggleClass("fa-angle-down fa-angle-up");
                    
                  });

                  document.getElementById(`per${task.task_Category}`).textContent = avgPercent.toFixed(0) + '%';

                  document.getElementById(`progress${task.task_Category}`).value = avgPercent.toFixed(0);

                });

                
              });
            });
            // insert the HTML string into the page
            document.querySelector('tbody').innerHTML = table;

            

  })
  .catch(error => console.error(error));
</script>
