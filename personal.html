// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script>
  console.log(sessionStorage.getItem('userId'));
  fetch(`/get-data?id_Staff=${sessionStorage.getItem(parseInt('userId'))}`)
  .then(response => response.json())
  .then(data => {

    if (data.length === 0) {
        // Display "No data" message
        document.querySelector('tbody').innerHTML = '<tr><td colspan="5">No Task</td></tr>';
        return;
    }
    
    let groupedResults = {};
    
    data.forEach((result) => {

      
      if (!groupedResults[result.task_Category]) {
        groupedResults[result.task_Category] = [];
      }
      groupedResults[result.task_Category].push(result);
      
    });

    let avgPercent = '';
    
    let table = '';

          

            Object.keys(groupedResults).forEach(category => {
              table += `
              <tr>
                  <td  colspan="5" class="hold" style="position: relative;" id="${category}">
                    ${category} <i class='fa fa-angle-down' id="arrow-${category}"></i> 
                      <span class="percent" id="per${category}">100%</span>
                      <progress id="progress${category}" value="100" max="100" style="display: inline;"> 100% </progress>
                  </td>
                  <tr id="thead${category}" hidden="hidden">
                      <th style='text-align: center; padding-right: 15px; width: 30%; font-size:19px; color: rgb(70, 70, 70);'>ชื่อโครงการ</th>
                      <th style='text-align: center; padding-right: 15px; width: 52%; font-size:19px; color: rgb(70, 70, 70);'>รายละเอียดโครงการ</th>
                      <th style='text-align: center; padding-right: 15px; width: 5%; font-size:19px; color: rgb(70, 70, 70);'></th>
                      <th style='text-align: center; padding-right: 15px; width: 11%; font-size:19px; color: rgb(70, 70, 70);'>วันสิ้นสุดโครงการ</th>
                      <th style='text-align: center; padding-right: 15px; width: 2%; font-size:19px; color: rgb(70, 70, 70);'></th>
                  </tr>
              </tr>
              `;
              let totalPercent = 0;
              groupedResults[category].forEach(task => {

                let color = ''

                  if (task.task_Percent_Complete > 0 && task.task_Percent_Complete <= 33) {
                    color = 'rgb(255, 50, 0)'
                  } else if (task.task_Percent_Complete > 33 && task.task_Percent_Complete <= 66) {
                    color = 'rgb(210, 110, 0)'
                  } else if (task.task_Percent_Complete > 66 && task.task_Percent_Complete <= 100) {
                    color = 'green'
                  }
                
                table += `
                <tr id="mydiv${task.task_ID}${task.task_Group}${task.task_Category}" hidden="hidden" class="tb">
                  <td style='vertical-align: top; text-align: left; padding-right: 15px; width: 30%'>
                    ${task.task_Name}
                  </td>
                  <td style='vertical-align: top; text-align: left; padding-right: 15px; width: 51%'>
                    ${task.task_Info}
                  </td>
                  <td style='text-align:right; width:5%'><div role="progressbar" aria-valuenow="${parseInt(task.task_Percent_Complete)}" aria-valuemin="0" aria-valuemax="100" 
                    style="--value:${parseInt(task.task_Percent_Complete)}; --fg: ${color};"></div>
                  </td>
                  <td style='text-align:right; width:11%'>
                    ${task.task_Date}
                  </td>
                  <td style='text-align:right; width:2%'><button onclick="location.href = 'edit.html'; sendId(${task.task_ID});"><i class='fa fa-edit' style="font-size: 24px;"></i></button></td>
                </tr>
                `;

                totalPercent += task.task_Percent_Complete;
                const avgPercent = totalPercent / groupedResults[category].length;

                $(document).ready(function(){
                  $(`#${task.task_Category}`).click(function(){
                      $(`#mydiv${task.task_ID}${task.task_Group}${task.task_Category}`).toggle();
                      $(`#per${task.task_Category}`).toggle();
                      $(`#progress${task.task_Category}`).toggle();
                      $(`#thead${task.task_Category}`).toggle();
                      $(`#arrow-${task.task_Category}`).toggleClass("fa-angle-down fa-angle-up");
                  });

                  if (avgPercent.toFixed(0) > 0 && avgPercent.toFixed(0) <= 33) {
                      color2 = 'rgb(255, 50, 0)'
                    } else if (avgPercent.toFixed(0) > 33 && avgPercent.toFixed(0) <= 66) {
                      color2 = 'rgb(210, 110, 0)'
                    } else if (avgPercent.toFixed(0) > 66 && avgPercent.toFixed(0) <= 100) {
                      color2 = 'green'
                    }
  
                    document.getElementById(`per${task.task_Category}`).textContent = avgPercent.toFixed(0) + '%';
  
                    document.getElementById(`progress${task.task_Category}`).value = avgPercent.toFixed(0);
                    document.getElementById(`progress${task.task_Category}`).style.accentColor = color2;

                });

                
              });
            });
            // insert the HTML string into the page
            document.querySelector('tbody').innerHTML = table;

            

  })
  .catch(error => console.error(error));
</script>

                  <tr id="mydiv${task.task_ID}${task.task_Group}${task.task_Category}" hidden="hidden" class="tb">
                    <td style='vertical-align: top; text-align: left; padding-right: 15px; width: 30%'>
                      ${task.task_Name}
                    </td>
                    <td style='vertical-align: top; text-align: left; padding-right: 15px; width: 45%'>
                      ${task.task_Info}
                    </td>
                    <td style='text-align:right; width:10%'><div role="progressbar" aria-valuenow="${parseInt(task.task_Percent_Complete)}" aria-valuemin="0" aria-valuemax="100" 
                      style="--value:${parseInt(task.task_Percent_Complete)}; --fg: ${color};"></div>
                    </td>
                    <td style='text-align:right; width:10%'>
                      ${task.task_Date}
                    </td>
                    <td style='text-align:right; width:5%'><button onclick="location.href = 'edit.html'; sendId(${task.task_ID});"><i class='fa fa-edit' style="font-size: 24px;"></i></button></td>
                  </tr>
                  `;
  
                  totalPercent += task.task_Percent_Complete;
                  const avgPercent = totalPercent / groupedResults[category].length;
  
                  $(document).ready(function(){
                    $(`#${task.task_Category}`).click(function(){
                        $(`#mydiv${task.task_ID}${task.task_Group}${task.task_Category}`).toggle();
                        $(`#per${task.task_Category}`).toggle();
                        $(`#progress${task.task_Category}`).toggle();
                        $(`#arrow-${task.task_Category}`).toggleClass("fa-angle-down fa-angle-up");
                      
                    });

                    let color2 = ''

                    if (avgPercent.toFixed(0) > 0 && avgPercent.toFixed(0) <= 33) {
                      color2 = 'rgb(255, 50, 0)'
                    } else if (avgPercent.toFixed(0) > 33 && avgPercent.toFixed(0) <= 66) {
                      color2 = 'rgb(210, 110, 0)'
                    } else if (avgPercent.toFixed(0) > 66 && avgPercent.toFixed(0) <= 100) {
                      color2 = 'green'
                    }
  
                    document.getElementById(`per${task.task_Category}`).textContent = avgPercent.toFixed(0) + '%';
  
                    document.getElementById(`progress${task.task_Category}`).value = avgPercent.toFixed(0);
                    document.getElementById(`progress${task.task_Category}`).style.accentColor = color2;
                  });
  
                  
                });
              });
              // insert the HTML string into the page
              document.querySelector('tbody').innerHTML = table;
  
              
  
    })
    
    .catch(error => console.error(error));
  }
</script>
