<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script>
  function openForm(idTask) {
    document.getElementById('idTask').value = idTask;
    document.getElementById("myForm").style.display = "block";
    fetch(`/get-more-data?task_ID=${idTask}`)
      .then(response => response.json())
      .then(data => {
        data.forEach((result) => {
          if (result.task_ID === idTask) {
            document.getElementById('show-more-data').innerHTML = `
              <a style='font-size:30px'>${result.task_Name}</a>
              <br><br>
              <a style='font-size:20px;color:rgb(80,80,80);'>รายละเอียดโครงการ: ${result.task_Info}</a>
              <br>
              <a style='font-size:20px;color:rgb(80,80,80);'>เปอร์เซนต์ความสำเร็จ: ${result.task_Percent_Complete} %</a>
              <br>
              <a style='font-size:20px;color:rgb(80,80,80);'>วันสิ้นสุดโครงการ: ${result.task_Date}</a>
              <br>
              <br>
            `
          }
        });
      })
      .catch(error => console.error(error));
  }

  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
</script>

<script>
  const userId = sessionStorage.getItem('userId');

  // Use the userId as needed
  let navU = '';
  let navP = '';
  let navE = '';
  let navGT = '';
  let navGM = '';
  let navGTs = '';
  let navGMs = '';
  

  fetch('/get-user')
    .then(response => response.json())
    .then(data => {
      // Add options to the select element
      data.forEach(result => {
        if (result.id === parseInt(userId)) {
          navU = `${result.username}`;
          navP = `${result.main_Position}`;
          navE = `( ${result.exp} )`;
          navGT = `${result.groupTask}`;
          navGM = `${result.groupMission}`;
          document.getElementById('navUser').textContent = navU;
          document.getElementById('navPosition').textContent = navP;
          document.getElementById('navExp').textContent = navE;
          document.getElementById('navGT').textContent = navGT;
          document.getElementById('navGM').textContent = navGM;
          
        }
      });
    });
    
    
</script>

<script>  
  fetch('/get-okrs-rm')
  .then(response => response.json())
  .then(data => {

    if (data.length === 0) {
        // Display "No data" message
        document.querySelector('tbody').innerHTML = '<tr><td colspan="5">ไม่มีงาน</td></tr>';
        return;
    }
    
    let groupedResults = {};
    
    data.forEach((result) => {


      if (!groupedResults[result.task_Category]) {
        groupedResults[result.task_Category] = [];
      }
      groupedResults[result.task_Category].push(result);
      
    });
    
            // insert the HTML string into the page
            Object.keys(groupedResults).forEach(category => {
              let okrs = [];
              let rm=[];   
              groupedResults[category].forEach(task => {
                if (task.task_Source === 'both') {
                  okrs.push(task);
                  rm.push(task);
                } else if (task.task_Source === 'okrs') {
                  okrs.push(task);
                } else if (task.task_Source === 'rm') {
                  rm.push(task);
                }
              });
              if(okrs.length>0){
                document.querySelector('#okrs').innerHTML+=`
              <p style="font-size: 35px; margin-left: 40px;"> </p>
              `;
                okrs.forEach(task => {
                  let color = ''

                  if (task.task_Percent_Complete > 0 && task.task_Percent_Complete <= 33) {
                    color = 'rgb(255, 50, 0)'
                  } else if (task.task_Percent_Complete > 33 && task.task_Percent_Complete <= 66) {
                    color = 'rgb(210, 110, 0)'
                  } else if (task.task_Percent_Complete > 66 && task.task_Percent_Complete <= 100) {
                    color = 'green'
                  }

                  if (task.task_Percent_Complete > 0 && task.task_Percent_Complete <= 55) {
                    colorText = 'black'
                  } else if (task.task_Percent_Complete > 55 && task.task_Percent_Complete <= 100) {
                    colorText = 'white'
                  }

                  document.querySelector('#okrs').innerHTML+=`
                <div style='margin-left: 40px; margin-right: 40px;'>
                  <a style="font-size: 24px;">${task.task_Name}</a><span id='more${task.task_ID}' onclick="openForm(${task.task_ID})" title="คลิกเพื่อดูข้อมูลเพิ่มเติม"><i class='far fa-file-alt' style='font-size:20px; margin-left: 10px;'></i></span><br>
                  <div class="container progress-wrapper" style="text-align: center; margin-top: 40px; margin-bottom: 40px; border-bottom: 2px solid black; padding-bottom:40px">
                    <progress style='accent-color: ${color};' id="file" value="${task.task_Percent_Complete}" max="100">${task.task_Percent_Complete}</progress>
                    <div class="progress-value">
                      <span id="progressText" style='color: ${colorText}'>${task.task_Percent_Complete}%</span>
                    </div>
                  </div>
                <div>
                `;
                });
              }
              if(rm.length>0){
                document.querySelector('#rm').innerHTML+=`
              <p style="font-size: 35px; margin-left: 40px;"> </p>
              `;
                rm.forEach(task => {
                  let color = ''
                  let colorText = ''

                  if (task.task_Percent_Complete > 0 && task.task_Percent_Complete <= 33) {
                    color = 'rgb(255, 50, 0)'
                  } else if (task.task_Percent_Complete > 33 && task.task_Percent_Complete <= 66) {
                    color = 'rgb(210, 110, 0)'
                  } else if (task.task_Percent_Complete > 66 && task.task_Percent_Complete <= 100) {
                    color = 'green'
                  }

                  if (task.task_Percent_Complete > 0 && task.task_Percent_Complete <= 55) {
                    colorText = 'black'
                  } else if (task.task_Percent_Complete > 55 && task.task_Percent_Complete <= 100) {
                    colorText = 'white'
                  }

                  document.querySelector('#rm').innerHTML+=`
                  <div style='margin-left: 40px; margin-right: 40px;'>
                  <a style="font-size: 24px;">${task.task_Name}</a><span id='mores${task.task_ID}' onclick="openForm(${task.task_ID})" title="คลิกเพื่อดูข้อมูลเพิ่มเติม"><i class='far fa-file-alt' style='font-size:20px; margin-left: 10px;'></i></span><br>
                  <div class="container progress-wrapper" style="text-align: center; margin-top: 40px; margin-bottom: 40px; border-bottom: 2px solid black; padding-bottom:40px">
                    <progress style='accent-color: ${color};' id="file" value="${task.task_Percent_Complete}" max="100">${task.task_Percent_Complete}</progress>
                    <div class="progress-value">
                      <span id="progressText" style='color: ${colorText}'>${task.task_Percent_Complete}%</span>
                    </div>
                  </div>
                <div>
                `;
                });
              }
            });


  })
  .catch(error => console.error(error));
</script>
